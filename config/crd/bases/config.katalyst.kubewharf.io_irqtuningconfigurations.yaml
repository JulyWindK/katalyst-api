---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: irqtuningconfigurations.config.katalyst.kubewharf.io
spec:
  group: config.katalyst.kubewharf.io
  names:
    kind: IRQTuningConfiguration
    listKind: IRQTuningConfigurationList
    plural: irqtuningconfigurations
    shortNames:
    - irtc
    singular: irqtuningconfiguration
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    - jsonPath: .spec.paused
      name: PAUSED
      type: boolean
    - jsonPath: .spec.nodeLabelSelector
      name: SELECTOR
      type: string
    - jsonPath: .spec.priority
      name: PRIORITY
      type: string
    - jsonPath: .spec.ephemeralSelector.nodeNames
      name: NODES
      type: string
    - jsonPath: .spec.ephemeralSelector.lastDuration
      name: DURATION
      type: string
    - jsonPath: .status.targetNodes
      name: TARGET
      type: integer
    - jsonPath: .status.canaryNodes
      name: CANARY
      type: integer
    - jsonPath: .status.updatedTargetNodes
      name: UPDATED-TARGET
      type: integer
    - jsonPath: .status.currentHash
      name: HASH
      type: string
    - jsonPath: .status.conditions[?(@.type=="Valid")].status
      name: VALID
      type: string
    - jsonPath: .status.conditions[?(@.type=="Valid")].reason
      name: REASON
      type: string
    - jsonPath: .status.conditions[?(@.type=="Valid")].message
      name: MESSAGE
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: IRQTuningConfiguration is the Schema for the configuration API
          used by IRQ Tuning
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              config:
                description: Config is custom field for irq tuning configuration
                properties:
                  enableIRQCoresExclusion:
                    default: false
                    type: boolean
                  enableIRQTuner:
                    default: false
                    type: boolean
                  interval:
                    default: 5
                    description: irq tuning periodic interval
                    type: integer
                  irqCoreNetOverLoadThresh:
                    properties:
                      irqCoreSoftNetTimeSqueezeRatio:
                        default: 0.1
                        description: ratio of softnet_stat 3rd col time_squeeze packets
                          / softnet_stat 1st col processed packets
                        type: number
                    required:
                    - irqCoreSoftNetTimeSqueezeRatio
                    type: object
                  irqCoresAdjustConf:
                    properties:
                      irqCoresDecConf:
                        properties:
                          decCoresMaxEachTime:
                            default: 1
                            description: max cores to decrease each time, deault 1
                            type: integer
                          successiveDecInterval:
                            default: 120
                            description: interval of two successive irq cores decrease
                              MUST greater-equal this interval
                            minimum: 1
                            type: integer
                          thresholds:
                            properties:
                              irqCoresAvgCPUUtilThresh:
                                default: 35
                                description: threshold of decreasing irq cores, generally
                                  this thresh should be less-than IrqCoresExpectedCpuUtil
                                type: integer
                            required:
                            - irqCoresAvgCPUUtilThresh
                            type: object
                        required:
                        - decCoresMaxEachTime
                        - successiveDecInterval
                        - thresholds
                        type: object
                      irqCoresIncConf:
                        properties:
                          irqCoresFullScaleFactor:
                            default: 1.5
                            description: scale factor of irq cores cpu usage to calculate
                              expected irq cores number when irq cores cpu util nearly
                              full, default 1.5
                            type: number
                          successiveIncInterval:
                            default: 5
                            description: interval of two successive irq cores increase
                              MUST greater-equal this interval
                            minimum: 1
                            type: integer
                          thresholds:
                            properties:
                              irqCoresAvgCPUUtilThresh:
                                default: 60
                                description: threshold of increasing irq cores, generally
                                  this thresh equal to or a litter greater-than IrqCoresExpectedCpuUtil
                                type: integer
                            required:
                            - irqCoresAvgCPUUtilThresh
                            type: object
                        required:
                        - irqCoresFullScaleFactor
                        - successiveIncInterval
                        - thresholds
                        type: object
                      irqCoresPercentMax:
                        default: 30
                        description: maximum percent of (100 * irq cores/total(or
                          socket) cores), valid value [0,100], default 30
                        maximum: 100
                        minimum: 0
                        type: integer
                      irqCoresPercentMin:
                        default: 2
                        description: minimum percent of (100 * irq cores/total(or
                          socket) cores), valid value [0,100], default 2
                        maximum: 100
                        minimum: 0
                        type: integer
                    required:
                    - irqCoresDecConf
                    - irqCoresIncConf
                    - irqCoresPercentMax
                    - irqCoresPercentMin
                    type: object
                  irqCoresExclusionConf:
                    properties:
                      successiveSwitchInterval:
                        default: 600
                        description: interval of successive enable/disable irq cores
                          exclusion MUST >= SuccessiveSwitchInterval
                        type: number
                      thresholds:
                        properties:
                          disableThresholds:
                            properties:
                              rxPPSThresh:
                                default: 30000
                                format: uint64
                                minimum: 0
                                type: integer
                              successiveCount:
                                default: 30
                                minimum: 1
                                type: integer
                            required:
                            - rxPPSThresh
                            - successiveCount
                            type: object
                          enableThresholds:
                            properties:
                              rxPPSThresh:
                                default: 60000
                                format: uint64
                                minimum: 0
                                type: integer
                              successiveCount:
                                default: 30
                                minimum: 1
                                type: integer
                            required:
                            - rxPPSThresh
                            - successiveCount
                            type: object
                        required:
                        - disableThresholds
                        - enableThresholds
                        type: object
                    required:
                    - successiveSwitchInterval
                    - thresholds
                    type: object
                  irqCoresExpectedCPUUtil:
                    default: 50
                    maximum: 100
                    minimum: 0
                    type: integer
                  irqLoadBalanceConf:
                    properties:
                      irqCoresTunedNumMaxEachTime:
                        default: 1
                        description: max number of irq cores whose affinitied irqs
                          are permitted to tuned to other cores in each time, allowed
                          value {1,2}
                        enum:
                        - 1
                        - 2
                        type: integer
                      irqsTunedNumMaxEachTime:
                        default: 2
                        description: max number of irqs are permitted to be tuned
                          from some irq cores to other cores in each time, allowed
                          value {1, 2}
                        enum:
                        - 1
                        - 2
                        type: integer
                      pingPongCountThresh:
                        default: 1
                        description: ping pong count greater-equal this threshold
                          will trigger increasing irq cores
                        type: integer
                      pingPongIntervalThresh:
                        default: 180
                        description: two successive tunes whose interval is less-equal
                          this threshold will be considered as pingpong tunings
                        type: integer
                      rpsConf:
                        properties:
                          enableRPS:
                            default: true
                            description: if enable RPS when some single irq's cpu
                              demand exceeds one whole CPU
                            type: boolean
                          enterThresh:
                            properties:
                              singleIrqCPUUtil:
                                default: 80
                                description: generally this value greater-than IrqLoadBalanceTuningThresholds.IrqCoreCpuUtilThresh
                                type: integer
                            required:
                            - singleIrqCPUUtil
                            type: object
                          exitThresh:
                            properties:
                              eligiblePPSDuration:
                                default: 120
                                description: Eligible PPS means (rps enabled queue's
                                  pps) - (non-rps queues's max PPS)
                                type: integer
                            required:
                            - eligiblePPSDuration
                            type: object
                          resetDestCPUsWhenIrqCoresAdjusted:
                            default: true
                            description: if reset RPS dest cpus when irq cores adjusted,
                              be careful, reset dest cpus may result in out-of-order
                              packets, so limit the reset rate.
                            type: boolean
                        required:
                        - enableRPS
                        - enterThresh
                        - exitThresh
                        - resetDestCPUsWhenIrqCoresAdjusted
                        type: object
                      successiveTuningInterval:
                        default: 10
                        description: interval of two successive irq load balance MUST
                          greater-equal this interval
                        minimum: 1
                        type: integer
                      thresholds:
                        properties:
                          irqCoreCPUUtilGapThresh:
                            description: threshold of cpu util gap between source
                              core and dest core of irq affinity changing
                            type: integer
                          irqCoreCPUUtilThresh:
                            description: irq core cpu util threshold, which will trigger
                              irq cores load balance, generally this value should
                              greater-equal IrqCoresExpectedCpuUtil
                            type: integer
                        required:
                        - irqCoreCPUUtilGapThresh
                        - irqCoreCPUUtilThresh
                        type: object
                    required:
                    - irqCoresTunedNumMaxEachTime
                    - irqsTunedNumMaxEachTime
                    - pingPongCountThresh
                    - pingPongIntervalThresh
                    - rpsConf
                    - successiveTuningInterval
                    - thresholds
                    type: object
                required:
                - enableIRQCoresExclusion
                - enableIRQTuner
                - interval
                - irqCoreNetOverLoadThresh
                - irqCoresAdjustConf
                - irqCoresExclusionConf
                - irqCoresExpectedCPUUtil
                - irqLoadBalanceConf
                type: object
              ephemeralSelector:
                description: EphemeralSelector is a selector for temporary use only
                properties:
                  lastDuration:
                    description: |-
                      define the duration this configuration will last from creationTimestamp.
                      must and only set when NodeNames already set
                    type: string
                  nodeNames:
                    description: Specific nodes' name the configurations will be effected.
                    items:
                      type: string
                    type: array
                type: object
              nodeLabelSelector:
                description: |-
                  NodeLabelSelector select nodes to apply these configurations,
                  the priority and node label selector must be matched according
                  to KatalystCustomConfig.spec.nodeLabelSelectorAllowedKeyList,
                  otherwise it will not be synced.
                type: string
              paused:
                description: Indicates that the config is paused.
                type: boolean
              priority:
                description: |-
                  Priority is used by one node matched by NodeLabelSelector of more
                  than one configuration, and the higher priority will be considered.
                  The priority only be supported when NodeLabelSelector set
                format: int32
                type: integer
              revisionHistoryLimit:
                default: 3
                description: |-
                  RevisionHistoryLimit is the maximum number of revisions that will
                  be maintained in the resource's revision history. The revision history
                  consists of all revisions not represented by a currently applied
                  Spec version. The default value is 3.
                format: int64
                type: integer
              updateStrategy:
                description: An update strategy to replace existing CustomNodeConfig
                  configurations with new ones.
                properties:
                  rollingUpdate:
                    description: |-
                      Rolling update config params. Present only if type = "RollingUpdate".
                      ---
                      TODO: Update this to follow our convention for oneOf, whatever we decide it
                      to be. Same as Deployment `strategy.rollingUpdate`.
                      See https://github.com/kubernetes/kubernetes/issues/35345
                    properties:
                      canary:
                        anyOf:
                        - type: integer
                        - type: string
                        description: |-
                          The number or percentage of target CustomNodeConfigs to update to the current configuration.
                          For example: `100`` and `20%` are valid values.
                        pattern: ^(100|[1-9][0-9]?|0)%$
                        x-kubernetes-int-or-string: true
                    type: object
                  type:
                    description: Type of config update. Only `RollingUpdate` is supported.
                    enum:
                    - RollingUpdate
                    type: string
                type: object
            required:
            - config
            type: object
          status:
            properties:
              canaryNodes:
                description: The number of nodes that this config is targeting and
                  should be updated given the current strategy.
                format: int32
                type: integer
              collisionCount:
                description: |-
                  Count of hash collisions for this cr. The kcc controller
                  uses this field as a collision avoidance mechanism when it needs to
                  create the name for the newest ControllerRevision.
                format: int32
                type: integer
              conditions:
                description: Represents the latest available observations of a config's
                  current state.
                items:
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transit from one status
                        to another.
                      format: date-time
                      type: string
                    message:
                      description: message is a human-readable explanation containing
                        details about the transition
                      type: string
                    reason:
                      description: reason is the reason for the condition's last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of config condition
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              currentHash:
                description: The hash of the current config observed by the kcc controller.
                type: string
              observedGeneration:
                description: The most recent generation observed by the kcc controller.
                format: int64
                type: integer
              targetNodes:
                description: The number of nodes that this config is targeting.
                format: int32
                type: integer
              updatedNodes:
                description: The number of nodes (including non-target nodes) that
                  have been updated by this config.
                format: int32
                type: integer
              updatedTargetNodes:
                description: The number of target nodes that have been updated by
                  this config.
                format: int32
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
